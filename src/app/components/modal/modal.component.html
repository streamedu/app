  <!-- Modal -->
  <div class="modal fade" id="modalUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" >Editando permisos del usuario</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form #formUser="ngForm" (ngSubmit)="onSaveUser(formUser)">
              <input type="hidden" name="id" [(ngModel)]="this.adminUser.selectedUser.id">
              <div class="form-group">
                <label for="usuario" class="col-form-label">Usuario: </label>
                <input type="text" class="form-control" name="name" [(ngModel)]="this.adminUser.selectedUser.name">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="editor">Editor</label>
                  <select name="roles.editor" class="form-control" [(ngModel)]="this.adminUser.selectedUser.roles.editor">
                    <option [ngValue]="true">SI</option>
                    <option [ngValue]="false">NO</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="admin">Administrador</label>
                  <select name="roles.admin" class="form-control" [(ngModel)]="this.adminUser.selectedUser.roles.admin">
                    <option [ngValue]="true">SI</option>
                    <option [ngValue]="false">NO</option>
                  </select>
                </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal">Cerrar</button>
                  <button type="submit" class="btn btn-primary" >Guardar Cambios</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
